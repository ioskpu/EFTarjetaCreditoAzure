<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">Tarjeta de credito</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">{{ accion | uppercase}} TARJETA</h5>

                    <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                            </span>
                            <div class="form-floating">
                              <input formControlName="titular" type="text" class="form-control" id="floatingInputGroup1" placeholder="Titular">
                              <label for="floatingInputGroup1">Titular</label>
                            </div>
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-credit-card"
                                [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                            </span>
                            <div class="form-floating">
                              <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" id="floatingInputGroup1" placeholder="Número de Tarjeta">
                              <label for="floatingInputGroup1">Número de Tarjeta</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar-days"
                                        [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                                    </span>
                                    <div class="form-floating">
                                      <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" id="floatingInputGroup1" placeholder="MM/AA">
                                      <label for="floatingInputGroup1">MM/AA</label>
                                    </div>
                                </div>  
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar-days"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                                    </span>
                                    <div class="form-floating">
                                      <input formControlName="cvv" maxlength="3" type="password" class="form-control" id="floatingInputGroup1" placeholder="CVV">
                                      <label for="floatingInputGroup1">CVV</label>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="!this.form.valid" type="submit" class="btn btn-success btn-lg"><i class="fa-solid fa-database"></i>&nbsp; Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Listado de Tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>
                                    <i (click)="editarTarjeta(tarjeta)" class="fa-regular fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash-can text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
